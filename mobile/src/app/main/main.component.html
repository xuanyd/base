<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>七里家园</title>
    <!-- Sets initial viewport load and disables zooming  -->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
    <!-- Makes your prototype chrome-less once bookmarked to your phone's home screen -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
  </head>
  <body>
    <!-- Make sure all your bars are the first things in your <body> -->
    <header class="bar bar-nav">
      <div class="segmented-control">
        <a class="control-item" [ngClass]="{'active':hotSelect}" (click)="changePath('hot')">热门</a>
        <a class="control-item" [ngClass]="{'active':plateSelect}"  (click)="changePath('plate')">板块</a>
      </div>
    </header>
    <router-outlet ></router-outlet>
    <nav class="bar bar-tab">
      <a class="tab-item active" href="#">
        <span class="icon icon-home"></span>
        <span class="tab-label">社区</span>
      </a>
      <a class="tab-item" href="#">
        <span class="icon icon-person"></span>
        <span class="tab-label">个人</span>
      </a>
    </nav>
  </body>
</html>
