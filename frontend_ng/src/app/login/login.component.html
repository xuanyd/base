<div class="container block-flat" style="width: 50%;margin-top: 100px;">
  <div class="header" style="text-align: center;">              
    <h3>后台登陆</h3>
  </div>
  <form [formGroup]="loginForm" class="form-horizontal">
    <div style="color: red;" [hidden]="connectionValid">
      {{connectErrMsg}}
    </div>
    <div style="color: red;" [hidden]="loginValid">
        用户名或密码输入有误，请重新输入
      </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">用户名</label>
      <div class="col-sm-10">
         <input class="form-control" formControlName="userName" type="text" placeholder="用户名" autofocus>
        <div style="color: red;" 
          [hidden]="!(loginForm.controls['userName'].errors && loginForm.controls['userName'].dirty)">
          用户名必填，5-15位！
        </div>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">密码</label>
      <div class="col-sm-10">
        <input class="form-control" formControlName="password" type="password" placeholder="用户名" autofocus>
        <div style="color: red;"  
          [hidden]="!(loginForm.controls['password'].errors && loginForm.controls['password'].dirty)">
          用户名必填，3-15位！
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-2">
      </div>
      <div class="col-sm-10">
        <button type="submit" class="btn btn-primary" (click)="login()">
        登录
        </button>
      </div>
    </div>
  </form>
</div>
