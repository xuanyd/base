<form class="search">
  <div class="form-group row" style="margin-left: -15px;
    padding-top: 38px;
    margin-bottom: -6px">
    <div class="col-sm-3">
      <input id="searchContent" class="form-control" type="text">
    </div>
    <div class="form-group col-sm-4">
      <button class="btn btn-primary search-btn">
        <i class="fa fa-search" aria-hidden="true"></i>
        查询
      </button>
      <button class="btn btn-info search-btn" (click)="toAdd()">
        <i class="fa fa-plus" aria-hidden="true"></i>
        添加
      </button>
    </div>
  </div>
</form>
<div class="row">
  <div class="col-sm-12">
    <table class="table table-hover table-bordered">
      <thead>
        <tr role="row">
          <td>id</td>
          <td>标题</td>
          <td>内容</td>
          <td>添加日期</td>
          <td>操作</td>
        </tr>
      </thead>
      <tbody>
         <tr *ngFor="let item of noticeList" role="row" class="odd">
          <td>{{item.id}}</td>
          <td>{{item.title}}</td>
          <td>{{item.content}}</td>
          <td>{{item.add_time}}</td>
          <td>
            <button type="button" class="btn btn-primary btn-sm" (click)="edit()">
              <i class="fa fa-pencil" aria-hidden="true"></i>
              编辑
            </button>
            <button type="button" class="btn btn-danger btn-sm">
              <i class="fa fa-trash-o" aria-hidden="true"></i>
              删除
            </button>
          </td>
         </tr>
      </tbody>
    </table>
    <dir style="text-align: left;">暂无数据</dir>
  </div>
  <div class="col-sm-12">
    <nav aria-label="Page navigation example">
      <ul class="pagination">
        <li class="page-item">
          <a class="page-link" href="javascript:void(0);" aria-label="Previous">
            <span aria-hidden="true">&laquo;</span>
            <span class="sr-only">Previous</span>
          </a>
        </li>
        <li class="page-item"><a class="page-link" href="javascript:void(0);">1</a></li>
        <li class="page-item"><a class="page-link" href="javascript:void(0);">2</a></li>
        <li class="page-item"><a class="page-link" href="javascript:void(0);">3</a></li>
        <li class="page-item"><a class="page-link" href="javascript:void(0);">4</a></li>
        <li class="page-item"><a class="page-link" href="javascript:void(0);">5</a></li>
        <li class="page-item"><a class="page-link" href="javascript:void(0);">6</a></li>
        <li class="page-item"><a class="page-link" href="javascript:void(0);">7</a></li>
        <li class="page-item"><a class="page-link" href="javascript:void(0);">8</a></li>
        <li class="page-item"><a class="page-link" href="javascript:void(0);">9</a></li>
        <li class="page-item"><a class="page-link" href="javascript:void(0);">10</a></li>
        <li class="page-item">
          <a class="page-link" href="javascript:void(0);" aria-label="Next">
            <span aria-hidden="true">&raquo;</span>
            <span class="sr-only">Next</span>
          </a>
        </li> 
      </ul>
    </nav>
  </div>
</div>
