<div class="row">
  <div class="col-md-12">
  	<div class="card">
    	<div class="card-body">
      	<div id="sampleTable_wrapper" class="dataTables_wrapper form-inline dt-bootstrap no-footer">
      		<div class="row">
      			<div class="col-sm-6">
      				<div class="dataTables_length" id="sampleTable_length">
      					<label>每 
      						<select name="sampleTable_length" aria-controls="sampleTable" class="form-control input-sm">
      						<option value="10">10</option>
      						<option value="25">25</option>
      						</select>条</label>
      					</div>
      				</div>
      				<div class="col-sm-5">
      					<div id="sampleTable_filter" class="dataTables_filter">
      						<label>查询:
      							<input type="search" class="form-control input-sm" placeholder="" aria-controls="sampleTable">
      						</label>
      					</div>
      				</div>
      			</div>
      			<div class="row">
      				<div class="col-sm-12">
      					<table class="table table-hover table-bordered dataTable no-footer" id="sampleTable" role="grid" aria-describedby="sampleTable_info">
                  <thead>
                    <tr role="row">
                    	<th  tabindex="0" aria-controls="sampleTable" rowspan="1" colspan="1" aria-sort="ascending" aria-label="Name: activate to sort column descending" style="width: 265px;">ID
                    	</th>
                    	<th  tabindex="0" aria-controls="sampleTable" rowspan="1" colspan="1" aria-label="Position: activate to sort column ascending" style="width: 428px;">标题
                    	</th>
                      <th  tabindex="0" aria-controls="sampleTable" rowspan="1" colspan="1" aria-label="Position: activate to sort column ascending" style="width: 428px;">内容
                      </th>
                    	<th  tabindex="0" aria-controls="sampleTable" rowspan="1" colspan="1" aria-label="Office: activate to sort column ascending" style="width: 189px;">日期
                    	</th>
                    	<th  tabindex="0" aria-controls="sampleTable" rowspan="1" colspan="1" aria-label="Age: activate to sort column ascending" style="width: 180px;">
                    	操作
                    	</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let item of noticeList" role="row" class="odd">
                      <td>{{item.id}}</td>
                      <td>{{item.title}}</td>
                      <td>{{item.content}}</td>
                      <td>{{item.add_time}}</td>
                      <td>
                        <div>
                          <a class="btn btn-info">编辑</a>
                          <a class="btn btn-danger">删除</a>
                        </div>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
            <div class="row">
            	<div class="col-sm-3">
            		<div class="dataTables_info" id="sampleTable_info" role="status" aria-live="polite">显示 {{pageInfo.currentPage}} 到 {{pageInfo.pageSize}} 共 {{pageInfo.totalCount}} 条
            		</div>
            	</div>
            	<div class="col-sm-9">
            		<div class="dataTables_paginate paging_simple_numbers" id="sampleTable_paginate">
            			<ul class="pagination">
            				<li class="paginate_button previous disabled" id="sampleTable_previous">
            					<a href="#" aria-controls="sampleTable" data-dt-idx="0" tabindex="0">上一页</a></li>
            					<li class="paginate_button active">
            						<a (click)="page()"aria-controls="sampleTable" data-dt-idx="1" tabindex="0">1</a>
            					</li>
            					<li class="paginate_button ">
            						<a href="#" aria-controls="sampleTable" data-dt-idx="2" tabindex="0">2</a>
            					</li>
            					<li class="paginate_button next" id="sampleTable_next">
            						<a href="#" aria-controls="sampleTable" data-dt-idx="7" tabindex="0">下一页</a>
            					</li>
            				</ul>
            			</div>
            		</div>
            	</div>
            </div>
          </div>
        </div>
      </div>
    </div>
